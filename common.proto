option optimize_for = LITE_RUNTIME;

package orwell.messages;


// Robot is updating its Ultrasound sensor value
message Ultrasound {
	required int64 timestamp = 1;
	required float ultrasound = 2;
}

// Robot is updating its Battery level value
message Battery {
	required int64 timestamp = 1;
	required int32 voltageMilliVolt = 2;
	optional float batteryCurrentAmps = 3;
	optional float motorCurrentAmps = 4;
}
